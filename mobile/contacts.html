  	</div>
  	<div id="text">
  	<div class="container">
		<h2>You can leave information and we will contact with you</h2>
		<form id="contactForm" action="handler.php" method="post">
			<div class="field-block">
				<label for="name">Name:</label>
				<input id="name" class="field" name="name" required type="text" placeholder="John Doe">
			</div>
			<div class="field-block">
				<label for="email">E-mail:</label>
				<input id="email" class="field" name="email" required type="email" placeholder="example@email.com">
			</div>
			<div class="field-block">
				<label for="phone">Phone number:</label>
				<input id="phone" class="field" name="phone" required type="text" placeholder="+380 (00) 000-00-00">
			</div>
			<div class="field-block">
				<label for="message">Message:</label>
				<textarea id="message" class="field" required name="message" rows="8"></textarea>
			</div>
			<div class="field-block">
				<input id="check" name="check" type="checkbox">
				<span class="check-text">I agree with the use of my data</span>
			</div>
			<button id="button" class="button" type="submit">Send</button>
			<div class="result">
				<span id="answer"></span>
				<span id="loader"><img src="images/loader.gif" alt=""></span>
			</div>
		</form>
	</div>
</div>
